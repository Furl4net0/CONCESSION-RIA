  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Login CONTA MADERO</h1>
</header>

<main>
    <section class="form-container">
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required minlength="2" placeholder="Digite seu nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required pattern="^\d{10,11}$" placeholder="Digite seu telefone">

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 - Todos os direitos reservados</p>
</footer>

<script src="login.js"></script>

</body>
</html>
